defaults:
  - hydra: default
  - env: default
  - log: default

worker: eval_linear_probe
output_dir: checkpoints/eval
job_name: eval_linear_probe_substation_lr_model_1

# Dataset
dataset: substation
data_path: /home/admin/AGML_ResearchGroup/SuperResolution/substation
img_size: 224
filter_bands: [1, 2, 3, 7]  # Blue, Green, Red, NIR (Sentinel-2 band indices)
num_classes: 2  # Binary segmentation: background (0) and substation (1)

# Model
encoder: vit_small
use_batchnorm: False

# Evaluation mode
eval_mode: linear_probe  # or 'finetune'

# Checkpoint
pretrained_checkpoint:  /home/admin/john/LatentMIM/checkpoints/lr_model/checkpoint_0100.pth
resume: False

# Training
epochs: 100
warmup_epochs: 10
batch_size: 4
accum_iter: 1

# Optimizer
blr:  # Base learning rate (will be scaled by batch size)
lr: 1e-3  # Will be computed from blr if not set
min_lr_frac: 1
weight_decay: 0.0
